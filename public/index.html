<!DOCTYPE html>
<html>

    <title>WhatsApp Messaging</title>
	 
  </head>
  
  <body>

        <tr><td>Attach Media:</td><td><input type="file" name="imgUploader" placeholder="Select file"/></td></tr>
        <tr><td></td><td><input type="submit" name="submit" id="btnSubmit" value="Send" /> </td></tr>
		</table></center>
    </form>
  </body>
</html>
